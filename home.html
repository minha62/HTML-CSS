<!DOCTYPE html>
<html lang="kr">

<head>
    <title>Home - My first Website.</title>
    <link href="styles.css" rel="stylesheet" />
    <style>
        a {
            color: white;
            background-color: tomato;
            text-decoration: none;
            /*delete underline*/
            padding: 3px 5px;
            border-radius: 5px;
            font-size: 50px;

            transition: all 1s cubic-bezier(0.6, 0, 0.735, 0.045);
            transition: color 1s cubic-bezier(0.6, 0, 0.735, 0.045),
                border-radius 5s ease-in-out, background-color 10s ease-out;
        }

        /*hover, active, focus, focus-within일때도 transition 가능*/
        a:hover {
            border-radius: 20px;
            color: tomato;
            background-color: wheat;
        }
    </style>
</head>

<body>

    <a href="#">Go home</a>

</body>

</html>
