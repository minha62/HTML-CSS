<!DOCTYPE html>
<html lang="kr">

<head>
    <title>Home - My first Website.</title>
    <link href="styles.css" rel="stylesheet" />
    <style>
        body {
            height: 1000vh;
            margin: 50px;
        }

        span {
            background-color: yellowgreen;
            color: tomato;
            padding: 5px;
            border-radius: 10px;
        }

        div>span {
            text-decoration: underline;
        }

        p span {
            color: teal;
        }

        p+span {
            text-decoration: underline;
        }

        p~span {
            text-decoration: underline;
        }

        < !--p바로 뒤에 span이 있지 않으므로 "+"는 적용안됨. 형제와 바로 뒤에 오는 형제의 관계 ">"는 부모와 바로 및 자식의 관계-->< !--"~"쓰면 형제와 형제 관계지만 꼭 바로 뒤에 올 필요 없음.-->
    </style>
</head>

<body>
    <div>
        <span>hello</span>
        <p>
            Lorem sdlfjsdlflads dslfkj sdfsdfs sdfsdf sdfslld oerk wer
            dflsd dfkjsa erwdf sdfas. <span>inside</span>
        </p>
        <address>hi</address>
        <span>hello</span>
    </div>

</body>

</html>
