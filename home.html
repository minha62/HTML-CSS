<!DOCTYPE html>
<html lang="kr">

<head>
    <title>Home - My first Website.</title>
    <link href="styles.css" rel="stylesheet" />
    <style>
        body {
            height: 1000vh;
            margin: 50px;
        }

        div {
            width: 300px;
            height: 300px;
            background-color: wheat;
            position: relative;
        }

        .green {
            background-color: teal;
            height: 100px;
            position: relative;
            top: -10px;
            left: -10px;

            < !--absolute는 relative한 부모를 기준으로 옮김. 없으면 body를 기준-->position: absolute;
            right: 0px;
            bottom: 0px;

            width: 100px;
        }
    </style>
</head>

<body>
    <div>
        <div class="green"></div>
    </div>
</body>

</html>
