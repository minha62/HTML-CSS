<!DOCTYPE html>
<html lang="kr">

<head>
    <title>Home - My first Website.</title>
    <link href="styles.css" rel="stylesheet" />
    <style>
        body {
            height: 1000vh;
            margin: 50px;
        }

        div {
            width: 300px;
            height: 300px;
            background-color: wheat;
            position: relative;
        }

        div:first-child {
            background-color: turquoise;
        }

        span {
            background-color: tomato;
        }

        span:nth-child(2),
        span:nth-child(4) {
            background-color: teal;
        }

        span:nth-child(even) {
            background-color: teal;
        }

        span:nth-child(odd) {
            background-color: violet;
        }

        span:nth-child(2n+1) {}

        span:nth-child(2n) {}

        span:nth-child(3n+1) {}
    </style>
</head>

<body>
    <div></div>

    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
</body>

</html>
