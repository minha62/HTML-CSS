<!DOCTYPE html>
<html lang="kr">

<head>
    <title>Home - My first Website.</title>
    <link href="styles.css" rel="stylesheet" />
    <style>
        a {
            color: white;
            background-color: tomato;
            text-decoration: none;
            /*delete underline*/
            padding: 3px 5px;
            border-radius: 5px;
            font-size: 50px;

            /*transition은 state(hover)에 있으면 안되고, 가장 처음 생겨난 곳(root) element에 있어야 함*/
            transition: background-color 10s ease-in-out, color 5s ease-in-out;
            transition: all 5s ease-in-out;
        }

        /*transition으로 변화시키려는 건 hover안에 있어야 함*/
        a:hover {
            border-radius: 20px;
            color: tomato;
            background-color: wheat;
        }
    </style>
</head>

<body>

    <a href="#">Go home</a>

</body>

</html>
